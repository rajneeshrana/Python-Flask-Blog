{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Add New Post and Edit </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button>Add A New Post</button></a>
        <a href="/logout"><button>LogOut</button></a>
<hr>
      <h1>Upload A File</h1>
      
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit">Submit</button>
        </form>
<hr>

        <h1>Edit Post</h1>

   <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
{% for post in posts %}
  <tbody>
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button >Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button>Delete</button></a></td>
    </tr>
    
  </tbody>
  {% endfor %}

</table>
        
        <!-- Pager -->
        
      </div>
    </div>
  </div>

{% endblock %}
